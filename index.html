<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Unbounded:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

.hdr-sub{font-size:12px;color:var(--t3);margin-top:4px}
.hdr-stats{display:flex;align-items:center;gap:12px}
.hdr-sl{font-size:11px;color:var(--t4)}

.hdr-div{width:1px;height:36px;background:var(--b3)}
.tabs{display:flex;gap:4px;margin-top:20px;overflow-x:auto;padding-bottom:4px}
.tab{background:transparent;color:var(--t3);border:1px solid var(--b3);padding:6px 14px;border-radius:4px;font-size:11px;font-weight:600;cursor:pointer;font-family:var(--fh);white-space:nowrap;transition:all .15s}

.m-val{font-family:var(--fh);font-size:20px;font-weight:700}
.m-bar-bg{margin-top:8px;height:4px;background:var(--b);border-radius:2px}

<body>

<div class="hdr">
  <div class="hdr-in">
    <div>
      <div class="hdr-lbl">–ü—Ä–æ–¥—é—Å–µ—Ä—Å–∫–∏–π —Ü–µ–Ω—Ç—Ä</div>
      <div class="hdr-title">–ü–†–û–ï–ö–¢ –ñ–î–ê–ù–û–í–ê –°.–Æ.</div>
      <div class="hdr-sub">–®–∫–æ–ª–∞ –º—ã—à–ª–µ–Ω–∏—è + –ë–∏–∑–Ω–µ—Å-—à–∫–æ–ª–∞ ¬∑ –¶–µ–ª—å: 500–ö/–º–µ—Å</div>
    </div>

      <div class="hdr-div"></div>
      <div style="text-align:right"><div class="hdr-sl">–ü–†–û–ì–ù–û–ó –ú–ï–°. 6</div><div class="hdr-sv" style="color:var(--biz)" id="ht6"></div></div>
    </div>

<div class="cnt">

  <div class="pnl" id="p-road"></div>
  <div class="pnl" id="p-products"></div>
  <div class="pnl" id="p-content"></div>
  <div class="pnl" id="p-tasks"></div>
  <div class="pnl" id="p-metrics"></div>
  <div class="pnl" id="p-problems"></div>
</div>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê DATA ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const M6 = ["–ú–µ—Å—è—Ü 1","–ú–µ—Å—è—Ü 2","–ú–µ—Å—è—Ü 3","–ú–µ—Å—è—Ü 4","–ú–µ—Å—è—Ü 5","–ú–µ—Å—è—Ü 6"];

// –®–ö–û–õ–ê –ú–´–®–õ–ï–ù–ò–Ø ‚Äî –æ–±–Ω–æ–≤–ª—ë–Ω–Ω–∞—è —ç–∫–æ–Ω–æ–º–∏–∫–∞
const mindClub = [50,75,100,130,160,200];
const mindClubRev = mindClub.map(n=>n*1990);
const mindCourseConv = [0.10,0.13,0.15,0.15,0.18,0.20];
const mindCourseN = mindClub.map((n,i)=>Math.round(n*mindCourseConv[i]));
const mindCourseRev = mindCourseN.map(n=>n*47000);
// VIP 2-3% –∫–æ–Ω–≤–µ—Ä—Å–∏—è –∏–∑ –∫–ª—É–±–∞
const mindVipConv = [0,0.02,0.03,0.03,0.03,0.03];
const mindVipN = mindClub.map((n,i)=>Math.round(n*mindVipConv[i]));
const mindVipRev = mindVipN.map(n=>n*170000);
const mindTotal = mindClubRev.map((v,i)=>v+mindCourseRev[i]+mindVipRev[i]);

// –ë–ò–ó–ù–ï–°-–®–ö–û–õ–ê ‚Äî –±–µ–∑ –∫–æ—É—á–∏–Ω–≥–∞, –ú–ö 5400 + —Å—Ä–µ–¥–Ω–∏–π —á–µ–∫ 27000
const bizMkN = [25,45,65,80,100,120];
const bizMkRev = bizMkN.map(n=>n*5400);
const bizMidConv = [0.10,0.12,0.15,0.15,0.18,0.20];
const bizMidN = bizMkN.map((n,i)=>Math.round(n*bizMidConv[i]));
const bizMidRev = bizMidN.map(n=>n*27000);
const bizTotal = bizMkRev.map((v,i)=>v+bizMidRev[i]);

const grand = mindTotal.map((v,i)=>v+bizTotal[i]);

const fmt = n=>n.toLocaleString("ru-RU")+" ‚ÇΩ";
function bg(s){
  if(["mind","–ú—ã—à–ª.","–ú—ã—à–ª–µ–Ω–∏–µ"].includes(s)) return '<span class="badge b-m">–ú—ã—à–ª–µ–Ω–∏–µ</span>';
  if(["biz","–ë–∏–∑–Ω–µ—Å"].includes(s)) return '<span class="badge b-b">–ë–∏–∑–Ω–µ—Å</span>';
  return '<span class="badge b-o">–û–±–µ</span>';
}
function sc(s){
  if(["mind","–ú—ã—à–ª.","–ú—ã—à–ª–µ–Ω–∏–µ"].includes(s)) return "var(--mind)";
  if(["biz","–ë–∏–∑–Ω–µ—Å"].includes(s)) return "var(--biz)";
  return "var(--both)";
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê TABS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const tabDef=[
  {n:"–û–±–∑–æ—Ä",p:"p-overview"},{n:"–ö–∞—Ä—Ç–∞ –ø—Ä–æ–µ–∫—Ç–∞",p:"p-map"},{n:"–§–∏–Ω–∞–Ω—Å—ã",p:"p-fin"},
  {n:"–†–æ–∞–¥–º–∞–ø",p:"p-road"},{n:"–ü—Ä–æ–¥—É–∫—Ç—ã",p:"p-products"},{n:"–ö–æ–Ω—Ç–µ–Ω—Ç",p:"p-content"},
  {n:"–ó–∞–¥–∞—á–∏",p:"p-tasks"},{n:"–ú–µ—Ç—Ä–∏–∫–∏",p:"p-metrics"},{n:"–ü—Ä–æ–±–ª–µ–º—ã",p:"p-problems"}
];
const tabsEl=document.getElementById("tabs");
tabDef.forEach((t,i)=>{
  const b=document.createElement("button");b.className="tab"+(i===0?" on":"");b.textContent=t.n;
  b.onclick=()=>{document.querySelectorAll(".tab").forEach(x=>x.classList.remove("on"));document.querySelectorAll(".pnl").forEach(x=>x.classList.remove("on"));b.classList.add("on");document.getElementById(t.p).classList.add("on")};
  tabsEl.appendChild(b);
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HEADER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
document.getElementById("ht1").textContent=fmt(grand[0]);
document.getElementById("ht6").textContent=fmt(grand[5]);

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê OVERVIEW ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
document.getElementById("p-overview").innerHTML=`
<div class="kpi-g">
  <div class="card card-l" style="border-left-color:var(--mind)"><div class="kpi-lbl">–®–∫–æ–ª–∞ –º—ã—à–ª–µ–Ω–∏—è ¬∑ –º–µ—Å. 1</div><div class="kpi-val" style="color:var(--mind)">${fmt(mindTotal[0])}</div></div>
  <div class="card card-l" style="border-left-color:var(--biz)"><div class="kpi-lbl">–ë–∏–∑–Ω–µ—Å-—à–∫–æ–ª–∞ ¬∑ –º–µ—Å. 1</div><div class="kpi-val" style="color:var(--biz)">${fmt(bizTotal[0])}</div></div>
  <div class="card card-l" style="border-left-color:var(--biz)"><div class="kpi-lbl">–ò—Ç–æ–≥–æ ¬∑ –º–µ—Å. 1</div><div class="kpi-val" style="color:var(--biz)">${fmt(grand[0])}</div></div>
  <div class="card card-l" style="border-left-color:var(--both)"><div class="kpi-lbl">–ò—Ç–æ–≥–æ ¬∑ –º–µ—Å. 6</div><div class="kpi-val" style="color:var(--both)">${fmt(grand[5])}</div></div>
</div>
<div class="chart-box">
  <div class="chart-t">–ü–†–û–ì–ù–û–ó –î–û–•–û–î–ê –ù–ê 6 –ú–ï–°–Ø–¶–ï–í</div>
  <div class="chart-area" id="chartArea"></div>
  <div class="legend">
    <div class="legend-i"><div class="legend-d" style="background:var(--mind)"></div>–®–∫–æ–ª–∞ –º—ã—à–ª–µ–Ω–∏—è</div>
    <div class="legend-i"><div class="legend-d" style="background:var(--biz)"></div>–ë–∏–∑–Ω–µ—Å-—à–∫–æ–ª–∞</div>
  </div>
</div>`;

// Chart
const maxV=Math.max(...grand);
const ca=document.getElementById("chartArea");
M6.forEach((m,i)=>{
  const mH=(mindTotal[i]/maxV)*160, bH=(bizTotal[i]/maxV)*160;
  ca.innerHTML+=`<div class="chart-col"><div class="chart-v" style="color:var(--biz)">${fmt(grand[i])}</div><div class="chart-bars"><div class="bar-m" style="height:${mH}px"></div><div class="bar-b" style="height:${bH}px"></div></div><div class="chart-l">${m}</div></div>`;
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê –ö–ê–†–¢–ê –ü–†–û–ï–ö–¢–ê ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
document.getElementById("p-map").innerHTML=`
<p style="font-size:13px;color:var(--t2);margin-bottom:20px">–ü—Ä–æ–µ–∫—Ç —Å—Ç—Ä–æ–∏—Ç—Å—è –Ω–∞ –¥–≤—É—Ö –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö —à–∫–æ–ª–∞—Ö, –∫–∞–∂–¥–∞—è —Å–æ —Å–≤–æ–∏–º –∞–∫–∫–∞—É–Ω—Ç–æ–º, –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º –∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤–æ–π –ª–∏–Ω–µ–π–∫–æ–π. –û–±–µ —à–∫–æ–ª—ã –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∏ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–∞–∫ –¥–≤–∞ –∫–∞–Ω–∞–ª–∞ –º–æ–Ω–µ—Ç–∏–∑–∞—Ü–∏–∏ –∞—É–¥–∏—Ç–æ—Ä–∏–∏ –∏ —ç–∫—Å–ø–µ—Ä—Ç–∏–∑—ã –ñ–¥–∞–Ω–æ–≤–∞ –°.–Æ.</p>
<h2 class="sec" style="color:var(--t2)">–î–≤–µ —à–∫–æ–ª—ã ‚Äî –¥–≤–∞ –∞–∫–∫–∞—É–Ω—Ç–∞</h2>
<div class="scroll-x" style="margin-bottom:24px">
